<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="es" lang="es">
<head>
	<title>Dribbble Meetup 2014 Buenos Aires</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" href="css/style.css" type="text/css"/>

	<meta name="viewport" content="width=device-width, user-scalable=no"/>

	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"/>
	<link rel="apple-touch-icon-precomposed" href="images/appicon.png"/>

	<meta name="description" content="Unite a la comunidad Dribbble Buenos Aires, asistiendo a las reuniones que realizamos durante el año."/>
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE10"/>
</head>
<body>
	<header class="hero" id="hero">
		<div id="hero-bg"></div>
		<div class="herotop">
			<h1><a href="#"><img src="images/dribbblemeetup2014buenosaires.gif" alt="Dribbble Meetup 2014 Buenos Aires" class="logo wow fadeIn" width="464" height="199"/></a></h1>
			<time datetime="2014-10-03">Viernes 3 de octubre</time>
			<button class="wow fadeIn" data-wow-delay="0.16s">SUMATE</button>
		</div>
		<div class="obelisco wow fadeIn" data-wow-delay="0.32s">
			<div class="obeliscolleno">
				<div>

					<div class="arrow" style="display:none">
						<div class="commentarrow">
						</div>
					</div>

				</div>
			</div>
		</div>
	</header>
	<section>
		<div class="wrapper2">
			<div class="map">
<!--		<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.5593370019533!2d-58.440154600000035!3d-34.59001509999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb5f4b2b29467%3A0xe228932f114c0c92!2sDarwin+1154%2C+Buenos+Aires%2C+Ciudad+Aut%C3%B3noma+de+Buenos+Aires!5e0!3m2!1sen!2sar!4v1410189114681" width="668" height="660" frameborder="0" style="border:0"></iframe> -->
				<a href="https://www.google.com.ar/maps/place/Darwin+1154,+Buenos+Aires,+Ciudad+Aut%C3%B3noma+de+Buenos+Aires/@-34.5900151,-58.4401546,17z/data=!3m1!4b1!4m2!3m1!1s0x95bcb5f4b2b29467:0xe228932f114c0c92?hl=en" class="targetblank"><img src="images/mapa.png" alt=""/></a>
			</div>
			<div class="participants">
				<div class="avatars">
				</div>
				<div class="remaining" style="display:none">
				</div>
			</div>
		</div>
	</section>
	<section class="reasons">
		<div class="wrapper">
			<h2>¿POR QUÉ DEBERÍAS VENIR?</h2>
			<div class="contreasons">
				<div class="floatgroup">
					<div class="reason reason1 wow flipInX">
						Es un espacio para <strong>diseñadores</strong>
						<img src="images/reason1.png" alt=""/>
					</div>
					<div class="reason reason2 wow flipInX" data-wow-delay="0.16s">
						<div>
							<div>
								<strong>100</strong> litros de cerveza
							</div>
							<img src="images/reason2.png" alt=""/>
						</div>
					</div>
					<div class="reason reason3 wow flipInX" data-wow-delay="0.32s">
						<div>
							<img src="images/reason3.png" alt=""/>
						</div>
						Variedad de tragos
					</div>
				</div>
				<div class="reason reason4 wow flipInX" data-wow-delay="0.48s">
					<div class="pielabels">
						<div>
							<div class="pielabel1">
								CHORIPAN &amp; PATYS
							</div>
							<div class="pielabel2">
								DULCES
							</div>
							<div class="pielabel3">
								BUENA MÚSICA
							</div>
						</div>
					</div>
					<div class="contentpie">
						<div class="piechart1 wow rotateIn" data-wow-delay="1s">
							<div class="piechart2 wow rotateIn" data-wow-delay="1.16s">
								<div class="piechart3 wow rotateIn" data-wow-delay="1.32s"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="reason reason5 wow flipInX" data-wow-delay="0.48s">
					<img src="images/reason5.png" alt=""/>
					<div class="bars">
						<div>
							<div class="wow fadeInLeft" data-wow-delay="1s">Design talk</div>
						</div>
						<div>
							<div class="wow fadeInLeft" data-wow-delay="1.25s">Geek talk</div>
						</div>
						<div>
							<div class="wow fadeInLeft" data-wow-delay="1.50s">Networking</div>
						</div>
					</div>
				</div>
				<div class="reasons67and8">
					<div class="reason reason6 wow flipInX" data-wow-delay="0.16s">
						<figure><img src="images/reason6.png" alt=""/></figure>
						Dribbble Merchandising
					</div>
					<div class="reason reason7 wow flipInX" data-wow-delay="0.32s">
						<figure><img src="images/reason7.png" alt=""/></figure>
						Sorteo de premios
					</div>
					<div class="reason reason8 wow flipInX" data-wow-delay="0.48s">
						<figure><img src="images/reason8.png" alt=""/></figure>
						Actividades
					</div>
				</div>
			</div>

			<div class="dribbbleshots">

				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>
	</section>

		<div class="contfooter">
			<a href="http://aerolab.co/"><img src="images/aerolab_footer.png" alt=""/></a>
			<img src="images/dribbblemeetupbsasfooter.png" alt=""/>
